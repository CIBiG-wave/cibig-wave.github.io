<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
         <h1>
         <!-- <a href="https://cibig-course.github.io/"> -->
          {{ site.title }}
        </a>
      </h1>

      <img src="public/logo1.jpeg" style="display: block; margin: 0 auto; width: 50%; height: 50%;">
           <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item" href="{{ site.url }}">Home</a>

      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}

      <a class="sidebar-nav-item" href="{{ site.github.repo }}" target="_blank">GitHub project</a>
    </nav>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
